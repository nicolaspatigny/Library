<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>My Library</h1>

      <button id="newBookBtn" class="add-button">+ Add New Book</button>

      <div id="formContainer" class="form-container hidden">
        <form id="bookForm">
          <h2>Add New Book</h2>
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" required />
          </div>
          <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" required />
          </div>
          <div class="form-group">
            <label for="pages">Pages:</label>
            <input type="number" id="pages" required />
          </div>
          <div class="form-group">
            <label for="read">Have you read it?</label>
            <input type="checkbox" id="read" />
          </div>
          <button type="submit">Add Book</button>
        </form>
      </div>

      <div id="library" class="library-container"></div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
